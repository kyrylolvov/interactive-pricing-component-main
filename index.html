<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <div class="contentWrapper">
      <header>
        <h1 class="headerHeading">Simple, traffic-based pricing</h1>
        <p class="headerText">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </header>
      <main>
        <div class="cardTopPart">
          <p class="pageViews">
            <span class="pageViewsCount">100K</span> PAGEVIEWS
          </p>
          <div class="priceSection">
            <p class="priceAmount">$16.00</p>
            <p class="pricePeriod">/ month</p>
          </div>
          <input type="range" class="slider" min="0" max="4" />
        </div>
        <div class="cardMiddlePart">
          <p class="switchState">Monthly Billing</p>
          <button class="switch switchMonthly">
            <span class="switchCirle"></span>
          </button>
          <p class="switchState">Yearly Billing</p>
          <p class="discount">25% discount</p>
        </div>
        <div class="separationLine"></div>
        <div class="cardBottomPart">
          <div class="checkList">
            <div class="checkItem">
              <img
                class="checkIcon"
                src="/images/icon-check.svg"
                alt="Check Mark"
              />
              <p class="checkText">Unlimited websites</p>
            </div>
            <div class="checkItem">
              <img
                class="checkIcon"
                src="/images/icon-check.svg"
                alt="Check Mark"
              />
              <p class="checkText">100% data ownership</p>
            </div>
            <div class="checkItem">
              <img
                class="checkIcon"
                src="/images/icon-check.svg"
                alt="Check Mark"
              />
              <p class="checkText">Email reports</p>
            </div>
          </div>
          <div class="callToAction">
            <button class="ctaBtn">Start my trial</button>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
